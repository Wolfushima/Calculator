<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="previous-value js-previousValue">111+</div>
            <div class="current-value js-currentValue"></div>
        </div>
        <button class="js-allClear span-two">AC</button>
        <button class="span-two">DEL</button>
        <button class="js-number">7</button>
        <button class="js-number">8</button>
        <button class="js-number">9</button>
        <button class="js-operator" name="divide">รท</button>
        <button class="js-number">4</button>
        <button class="js-number">5</button>
        <button class="js-number">6</button>
        <button class="js-operator" name="multiply">x</button>
        <button class="js-number">1</button>
        <button class="js-number">2</button>
        <button class="js-number">3</button>
        <button class="js-operator" name="substract">-</button>
        <button class="js-number">0</button>
        <button class="js-operator">.</button>
        <button class="js-operator" name="equals">=</button>
        <button class="js-operator" name="add">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
