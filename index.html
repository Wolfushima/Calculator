<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="current-value js-currentValue"></div>
            <div class="result-value js-resultValue">0</div>
        </div>
        <button class="js-allClear span-two">AC</button>
        <button class="js-delete span-two">DEL</button>
        <button class="number-btn js-number">7</button>
        <button class="number-btn js-number">8</button>
        <button class="number-btn js-number">9</button>
        <button class="operator-btn js-operator" name="divide">รท</button>
        <button class="number-btn js-number">4</button>
        <button class="number-btn js-number">5</button>
        <button class="number-btn js-number">6</button>
        <button class="operator-btn js-operator" name="multiply">x</button>
        <button class="number-btn js-number">1</button>
        <button class="number-btn js-number">2</button>
        <button class="number-btn js-number">3</button>
        <button class="operator-btn js-operator" name="substract">-</button>
        <button class="number-btn js-number">0</button>
        <button class="point-btn operator-btn js-operator" name="point">.</button>
        <button class="result-btn operator-btn js-operator" name="equals">=</button>
        <button class="operator-btn js-operator" name="add">+</button>
        <div class="signature span-four">Coded by: <a href="https://www.github.com/Wolfushima" target="_blank">Wolfushima</a></div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
